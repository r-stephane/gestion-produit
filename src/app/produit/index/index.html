
<div class=" container mt-5">
    <a [routerLink]="['/produit/create']" class="btn btn-success mb-3 float-end">Ajouter</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nom</th>
                <th scope="col">Prix</th>
                <th scope="col">Description</th>
                <th scope="col">categorie</th>
                <th scope="col">Stock</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            @for(produit of produits; track $index) {
            <tr>
                <th scope="row"> {{produit._id}} </th>
                <td>{{produit.nom}}</td>
                <td>{{produit.prix}}</td>
                <td>{{produit.description}}</td>
                <td>{{produit.categorie}}</td>
                <td>{{produit.stock}}</td>

                <td id="action">
                    <a [routerLink]="['/produit/read', produit._id]"class="btn btn-info">Voir</a>
                    <a [routerLink]="['/produit/create']" class="btn btn-warning">Modifier</a>
                    <!-- <a [routerLink]="['/produit/create']" class="btn btn-danger">Delete</a> -->
                     <button (click)="deleteProduit(produit._id)" class="btn btn-danger">Supprimer</button>

                </td>
            </tr>
            }
        </tbody>
    </table>

</div>
