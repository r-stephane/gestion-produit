<div class="container mt-5">
  <h1>Ajouter un nouveau produit</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

     <!-- <div class="form-group mb-3">
      <label for="id" class="form-label">Id</label>
      <input formControlName="id" type="text" class="form-control" id="id">
    </div> -->

    <div class="form-group mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input formControlName="nom" type="text" class="form-control" id="nom">
    </div>

    <div class="form-group mb-3">
      <label for="prix" class="form-label">Prix</label>
      <input formControlName="prix" type="number" class="form-control" id="prix">
    </div>

    <div class="form-group mb-3">
      <label for="description" class="form-label">Description</label>
      <input formControlName="description" type="text" class="form-control" id="description">
    </div>

    <div class="form-group mb-3">
      <label for="categorie" class="form-label">Categorie</label>
      <input formControlName="categorie" type="text" class="form-control" id="categorie">
    </div>
    
    <div class="form-group mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input formControlName="stock" type="number" class="form-control" id="stock">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
