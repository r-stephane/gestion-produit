<table class="table table-striped table-bordered">
    
    {{produit._id}}
    {{produit.nom}}
    {{produit.prix}}
    {{produit.description}}
    {{produit.categorie}}

    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col">Description</th>
            <th scope="col">Categorie</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{produit._id}}</td>
            <td>{{produit.nom}}</td>
            <td>{{produit.prix}}</td>
            <td>{{produit.description}}</td>
            <td>{{produit.categorie}}</td>
        </tr>
    </tbody>
</table>
